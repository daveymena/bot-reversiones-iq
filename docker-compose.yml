version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-bot-exnova
    restart: unless-stopped
    environment:
      - EXNOVA_EMAIL=${EXNOVA_EMAIL}
      - EXNOVA_PASSWORD=${EXNOVA_PASSWORD}
      - BROKER_NAME=exnova
      - ACCOUNT_TYPE=PRACTICE
      - GROQ_API_KEY=${GROQ_API_KEY}
      - USE_LLM=True
      - USE_GROQ=True
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    env_file:
      - .env
